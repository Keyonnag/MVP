<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="main.css">
    <script async src="app.js"></script>
    <title>Document</title> 
</head>
<body>
  <ul id="dropdown1" class="dropdown-content">
  </ul>

  <nav class="light-blue accent-1">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center black-text"><i class="material-icons">cloud</i>My Ark Tracker</a>
      <ul class="left">
        <li><a class="dropdown-trigger black-text" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
        <li id="homeBtn"><a class="waves-effect btn-flat black-text">Home</a></li>
        <li  id="addTypeBtn"><a class="waves-effect btn-flat black-text modal-trigger tooltipped"data-target="addNewDinoType" data-position="bottom" data-tooltip="Add a new Dinosaur Type!">Add Type</a></li>
        <li  id="addDinoButton"><a class="waves-effect btn-flat black-text modal-trigger tooltipped"data-target="addNewDino" data-position="bottom" data-tooltip="Add a new Dinosaur!">New Dino</a></li>
      </ul>
    </div>
  </nav>

  <div class="section">
    <div class="row">
      <div class="col s1 offset-s1">
      </div>
    </div>
  </div>

  <div id="addNewDinoType" class="modal">
    <div class="modal-content">
      <h4>Add Dinosaur Type</h4>
      <div class="row">
        <form class="col s12">
          <div class="row modal-form-row">
            <div class="input-field col s12">
              <input id="dinoTypeName" type="text" class="validate input-field col s12">
              <label for="image_url">Dinosaur type</label>
            </div>
          </div>                  
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a id="createDinoTypeBtn" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

  <div id="addNewDino" class="modal">
    <div class="modal-content">
      <h4>Add Dinosaur Information</h4>
      <div class="row">
        <form class="col s12">

          <div class="input-field col s7 offset-s3">
            <select id="DinoTypeSelector">
              <option value="" disabled selected>Select Dinosaur Type</option>
              <option value="1">Megalosaurus</option>
              <option value="2">Rock Drake</option>
              <option value="3">Glowtail</option>
              <option value="4">Shadowmane</option>
              <option value="5">Bulbdog</option>
            </select>
            <label>Dinosaur Type</label>
          </div>

          <div class="input-field col s6">
            <input id="dyno_name" type="text" class="validate">
            <label for="dyno_name">Dinosaur Name</label>
          </div>

          <div class="input-field col s6">
            <input id="dyno_gender" type="text" class="validate">
            <label for="dyno_gender">Gender</label>
          </div>

          <div class="input-field col s3">
            <input id="dyno_health" type="number" class="validate">
            <label for="dyno_health">Health</label>
          </div>

          <div class="input-field col s3">
            <input id="dyno_stamina" type="number" class="validate">
            <label for="dyno_stamina">Stamina</label>
          </div>

          <div class="input-field col s3">
            <input id="dyno_weight" type="number" class="validate">
            <label for="dyno_weight">Weight</label>
          </div>

          <div class="input-field col s3">
            <input id="dyno_melee" type="number" class="validate">
            <label for="dyno_melee">Melee</label>
          </div>

        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button id="createDinoBtn" class="waves-effect waves-light btn" type="submit" name="submit">Add       
        <i class="mdi-content-send right"></i>
     </button>
    </div>
  </div>

  <div id="caraousel-container" class="container">
    <div class="carousel">
      <div id="1" class="carousel-item">
        <img src="img/mega.png" alt="Dino" title="Dino">
        <h3>
          Megalosaurus
        </h3>
      </div>
      
      <div id="2" class="carousel-item">
        <img src="img/rockdrake.jpeg" alt="Dino" title="Dino">
        <h3>
          Rock Drake
        </h3>
      </div>
      
      <div id="3" class="carousel-item">
        <img src="img/glowtail.png" alt="Dino" title="Dino">
        <h3>
          GlowTail
        </h3>
      </div>
      
      <div id="4" class="carousel-item">
        <img src="img/shadowmane.jpeg" alt="Dino" title="Dino">
        <h3>
          Shadowmane
        </h3>
      </div>
      
      <div id="5" class="carousel-item">
        <img src="img/bulbdog.jpeg" alt="Dino" title="Dino">
        <h3>
          Bulbdog
        </h3>
      </div>
  
    </div>
  </div>

  <div id="dinoCollectionById" class="container">
    <div id="dinoByTypeRow" class="row">
    </div>
  </div>

</body>

<script>
  $(document).ready(function(){
  $('.dropdown-trigger').dropdown();
  $('select').formSelect();
  $('#addNewDinoType').modal();
  $('#addNewDino').modal();
  $('.carousel').carousel();
  $('.tooltipped').tooltip();
  $("#homeBtn").click(function(){
    $("#dino-type-btn-cont").show();
    $("#caraousel-container").show();
    $("#dinoByTypeRow").hide()
});
});
</script>

</html>
