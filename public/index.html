<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="main.css">
    <script async src="app.js"></script>
    <title>Document</title> 
</head>
<body>
  <ul id="dropdown1" class="dropdown-content">
  </ul>
  <nav class="light-blue accent-1">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center black-text"><i class="material-icons">cloud</i>My Ark Tracker</a>
      <ul class="left">
        <li><a class="dropdown-trigger black-text" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
        <li id="homeBtn" class="active"><a class="waves-effect btn-flat black-text">Home</a></li>
      </ul>
    </div>
  </nav>
  <div id="dino-type-btn-cont" class="section">
    <div class="row">
      <div class="col s1 offset-s1">
        <a class="btn-floating btn-med waves-effect waves-light pink modal-trigger tooltipped" data-target="addNewDinoType" data-position="bottom" data-tooltip="Add a new Dinasuar type!"><i class="material-icons">add</i></a>
      </div>
    </div>
  </div>
  <div id="addNewDinoType" class="modal">
    <div class="modal-content">
      <h4>Add Dinosaur Type</h4>

      <div class="row">
        <form class="col s12">
          <div class="row modal-form-row">
            <div class="input-field col s12">
              <input id="dinoTypeName" type="text" class="validate input-field col s12">
              <label for="image_url">Dinasuar type</label>
            </div>
          </div>                  
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>
  <div id="caraousel-container" class="container">
    <div class="carousel">
      <div id="1" class="carousel-item">
        <img src="img/mega.png" alt="Dino" title="Dino">
        <h3>
          Megalosaurus
        </h3>
      </div>
      
      <div id="2" class="carousel-item">
        <img src="img/rockdrake.jpeg" alt="Dino" title="Dino">
        <h3>
          Rock Drake
        </h3>
      </div>
      
      <div id="3" class="carousel-item">
        <img src="img/glowtail.png" alt="Dino" title="Dino">
        <h3>
          GlowTail
        </h3>
      </div>
      
      <div id="4" class="carousel-item">
        <img src="img/shadowmane.jpeg" alt="Dino" title="Dino">
        <h3>
          Shadowmane
        </h3>
      </div>
      
      <div id="5" class="carousel-item">
        <img src="img/bulbdog.jpeg" alt="Dino" title="Dino">
        <h3>
          Bulbdog
        </h3>
      </div>
  
    </div>
  </div>
</body>
<script>
  $(document).ready(function(){
  $('.dropdown-trigger').dropdown();
  $('.modal').modal();
  $('.carousel').carousel();
  $('.tooltipped').tooltip();
  $("#homeBtn").click(function(){
    $("#dino-type-btn-cont").show();
    $("#caraousel-container").show();
});
});
</script>
</html>
